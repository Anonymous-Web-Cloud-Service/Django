<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'search_base.html' %}
    <title> {% block title %}{% endblock %}</title>

    {% load static %}


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
{% block content%}
    <style>
        .border {
            display: inline-block;
            margin: 6px;

        }
    </style>

    <div class="container"><span class="border border-secondary">
        <div class="row">

            <div class="col-md-3">

                <br><br>
                <p style="text-align: center;">
                    <img src="{% static 'main/privacy.png' %}" alt="">
                </p>
                <p>
                    비밀번호, 파일과 같은 중요 정보들은 암호화되어 저장됩니다.
                </p>
            </div>

            <div class="col-md-3">
                <br><br>
                <p style="text-align: center;">
                    <img src="{% static 'main/robot.png' %}" alt="">
                </p>
                <p>
                    첨부파일은 인공지능이 안전성 검사를 통과해야만 공유가 가능합니다!
                </p>
            </div>
            <div class="col-md-3">
                <br><br>
                <p style="text-align: center;">
                    <img src="{% static 'main/locked-padlock.png' %}" alt="">
                </p>
                <p>
                    링크 하나로 쉽게 커뮤니티 공간에 입장할 수 있습니다.
                </p>
            </div>
            <div class="col-md-3">
                <br><br>
                <p style="text-align: center;">
                    <img src="{% static 'main/qr.png' %}" alt="">
                </p>
                <p>
                    더 자세한 정보는 QR 코드를 참조해주세요!
                </p>
            </div>


        </div> </span>
    </div>
{% endblock %}

</body>
</html>
