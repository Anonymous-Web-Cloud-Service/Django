
{% extends 'base.html' %}
{% block title %}글쓰기{% endblock %}
{% block content %}
    <h5 hidden id="space_name">{{ space_name }}</h5>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 panel panel-default">
            <div class="alert alert-info">글 쓰기와 파일첨부</div>
            <div class="container">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_ul}}
                    <!-- spacename부분에 현재 위치한 공간 이름을 넣어야 해  -->
                    <button type="submit" class="btn btn-info btn-lg" onclick = uploadObject(document.getElementById('space_name').innerHTML)>확인</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
{% comment %}<p>{{ user.nickname }}</p>{% endcomment %}
</body>
</html>
