<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    {% extends 'base.html' %}
    <title>공간 생성</title>
    <META http-equiv=”Expires” content=”-1″>
    <META http-equiv=”Pragma” content=”no-cache”>
    <META http-equiv=”Cache-Control” content=”No-Cache”>
</head>
<body>
{% block content %}
    <div class="container" style="outline-color: black">
        <h2>공간 생성</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ create_space_form.as_p }}
            <input type="submit" name="" value="확인" onclick = createBoard(document.getElementById("id_space_name").value.toString())>
        </form>
    </div>
{% endblock %}

</body>
</html>
