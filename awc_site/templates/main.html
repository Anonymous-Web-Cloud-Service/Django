<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'base.html' %}
    {% load static %}
    {% load svg %}
    <title>{%  block title %}-main{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<body>
{% block content%}
<style>
        .carousel-inner > .item {
            width: 100%;
        }
        .carousel-item {
            width: 100%;
            height: 350px;
        }
    </style>
<div class="container mt-3">
    <div id="demo" class="carousel slide" data-ride="carousel" data-interval="4000">
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="jumbotron" >
                    <h1>나만의 커뮤니티를 만들어보세요.</h1>
                    <p>- 커뮤니티는 회원만 생성할 수 있습니다.</p><br><br>
                    <a href="{% url 'space:space_list'  %}" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-search"></span> 커뮤니티 목록</a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'space:create_space' %}" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-plus"></span> 커뮤니티 생성</a>
                    {% endif %}
                </div>
            </div>
            <div class="carousel-item">
		    <img src="/static/main/main_2.png" style="width:100%">
            </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>

<div class="container">
    <h2>검색할 메뉴를 선택해주세요</h2>
    <br>
    <form action="{% url 'space:search_space_list' %}" method="get">
        <select name="search_option">
            <option value="space_name">공간이름으로 검색</option>
            <option value="space_category">공간 카테고리로 검색</option>
        </select>
        <input type="text" name="q" value="{{ q }}">
        <input type="submit" value="공간 검색">
    </form>
    <br>
    <iframe id ="test" width="1200" height="360" frameborder="0" src="{% url 'space:information' %}"></iframe>
</div>
<div class="clearfix visible-lg"></div>
</div>


<script>
        $(document).ready(function(){
            // Activate Carousel
            $("#myCarousel").carousel({interval: 3000});
            // Enable Carousel Indicators
            $(".item1").click(function(){
                $("#myCarousel").carousel(0);
            });
            $(".item2").click(function(){
                $("#myCarousel").carousel(1);
            });
            $(".item3").click(function(){
                $("#myCarousel").carousel(2);
            });

            // Enable Carousel Controls
            $(".carousel-control-prev").click(function(){
                $("#myCarousel").carousel("prev");
            });
            $(".carousel-control-next").click(function(){
                $("#myCarousel").carousel("next");
            });
        });
    </script>

{% endblock %}
</body>
</html>
